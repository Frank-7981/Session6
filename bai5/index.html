<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 5</title>
</head>

<body>
    <script>
        // Viết chương trình tính chu vi và diện tích hình chữ nhật

        // Công thức tính chu vi HCN :     P = (a+b)*2
        // Công thuức tính diện tích HCN : S = a*b

        // Nhập chiều dài
        var chieuDai = parseFloat(prompt("Nhập chiều dài:"));

        // Nhập chiều rộng
        var chieuRong = parseFloat(prompt("Nhập chiều rộng:"));

        // Tinh chu vi
        var chuVi = (chieuDai + chieuRong) * 2;

        // Tính diện tích
        var dienTich = chieuDai * chieuRong;

        // Hiển thị kết quả
        console.log("Chiều Dài:" + chieuDai);
        console.log("Chiều Rộng:" + chieuRong);
        console.log(" Chu Vi Hình Chữ Nhật:" + chuVi);
        console.log(" Diện Tích Hình Chữ Nhật:" + dienTich);

    </script>
</body>

</html>
