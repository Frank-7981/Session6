<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai tap 4</title>
</head>
<body>
    <script>
        // Nhập giá trị độ Celsius
        var doCelsius = parseFloat(prompt("Nhập giá trị độ Celsius:"));

        // Chuyển đổi sang độ Fahrenheit bằng công thức
        // C/5=(F-32/)9 => F=(C*9/5)+32
        var doFahrenheit = (doCelsius * 9/5) + 32;

        // Hiển thị kết quả
        console.log(doCelsius + " độ Celsius = " + doFahrenheit + " độ Fahrenheit");
    </script>
</body>
</html>
